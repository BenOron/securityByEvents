    <script>
        var currentCodeFlower;
        var createCodeFlower = function (json) {
            // update the jsonData textarea
//        document.getElementById('jsonData').value = JSON.stringify(json);
            // remove previous flower to save memory
            if (currentCodeFlower) {
                currentCodeFlower.cleanup();
            }
            // adapt layout size to the total number of elements
//            var total = countElements(json);
//            w = parseInt(Math.sqrt(total) * 30, 10);
//            h = parseInt(Math.sqrt(total) * 30, 10);

            var w = 505;
            var h = 505;

            // create a new CodeFlower
            currentCodeFlower = new CodeFlower(".visualization", w, h).update(json);
        };


        var numOfBars = 0;
        function run_pb($element, from, to, stepInMs) {
            numOfBars++;
            var total = to;
            var current = from;
            var intervalRef = setInterval(function () {
                current += 5;
                //console.log('current = ' + current + ' total = ' + total);
                if (current > total) {
                    numOfBars--;
                    if (numOfBars == 0) {
                        showResult();
                    }
                    //remove the hidden class of the given element
                    $element.find('.gradeContainer').removeClass('hidden');
                    clearInterval(intervalRef);

                    return; // stay on the safe side...
                }
                $element
                    //change the progress bar size
                        .find('.progress-bar').width(current + '%')
                    //change progress bar text
                        .find('span.pb-number').text(current);
            }, stepInMs /*ms*/);
        }

        function showResult() {
            var resultClass = 'alert-danger';
            var resultText = '14% Profile Match !!!';

            $('#result').addClass(resultClass).text(resultText).removeClass('hidden');
            $('#result').addClass("tab blink").text(resultText);
//            succeed_icon
            setTimeout(function () {
                $('#result').addClass(resultClass).text(resultText).removeClass('tab blink');
                $("#result-success-icon").addClass('icon_show');//.fadeIn();


                //d3.json('data2.json', createCodeFlower);

                //d3.json('jquery.json', createCodeFlower);
            }, 3000);
        }

        $(document).ready(function () {
            run_pb($('#pb1'), 0, 100, 250);
            run_pb($('#pb2'), 0, 100, 211);
            run_pb($('#pb3'), 0, 100, 166);
            run_pb($('#pb4'), 0, 100, 275);
            run_pb($('#pb5'), 0, 100, 194);
            run_pb($('#pb6'), 0, 100, 220);
            run_pb($('#pb7'), 0, 100, 290);
            run_pb($('#pb8'), 0, 100, 242);
            run_pb($('#pb9'), 0, 100, 188);
            run_pb($('#pb10'), 0, 100, 327);
        });

    </script>
